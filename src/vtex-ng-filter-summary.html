<div class="filters-summary">
  <span ng-show="filters.length > 0" ng-repeat="filter in filters.getAppliedFilters()">
			<span ng-repeat="item in filter.getSelectedItems()">
				<span class="label label-primary">
					<span>{{ item.name }}</span>
					<a ng-click="filter.clearItem(item)"><i class="fa fa-times-circle fa-sm"></i></a>
				</span>&nbsp;
			</span>
  </span>
</div>
