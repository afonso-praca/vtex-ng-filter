<div class="filter-btn-container">
  <button type="button" class="btn btn-default filter-inner-btn btn-lg pull-left">
    <i class="fa fa-filter filter-icon" ng-class="{ 'enabled': filters.getAppliedItems().length > 0 }"></i>
    <span translate>filters.filters</span>
    <span class="badge badge-corner badge-count" ng-show="filters.getAppliedItems().length > 0">{{ filters.getAppliedItems().length }}</span>
  </button>
</div>
