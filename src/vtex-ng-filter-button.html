<button type="button" class="btn filter-inner-btn btn-lg pull-left"
        ng-class="{ 'btn-default': filters.getAppliedItems().length <= 0, 'btn-primary': filters.getAppliedItems().length > 0 }">
  <i class="fa fa-filter fa-sm"></i>
  <span translate>filter</span>
  <span class="badge badge-corner badge-count" ng-show="filters.getAppliedItems().length > 0">{{ filters.getAppliedItems().length }}</span>
</button>
