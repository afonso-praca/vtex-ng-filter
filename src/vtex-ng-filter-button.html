<a class="btn" href="javascript:void(0);" ng-click="openFilters()" ga-event ga-label="filter-open">
    <i class="fa fa-filter" ng-class="{ 'fa-blue': filters.getAppliedItems().length > 0 }"></i>&nbsp;
    <span translate>listing.filters</span>
    <span class="badge badge-info badge-corner"
          data-ng-show="filters.getAppliedItems().length > 0">{{ filters.getAppliedItems().length }}</span>
</a>
